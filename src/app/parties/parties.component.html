<div class="container mx-auto py-8">
  <div class="mb-6">
    <button (click)="goBack()" class="inline-flex items-center px-4 py-2 bg-gradient-to-r from-blue-500 to-sky-400 text-white rounded-lg shadow hover:scale-105 transition font-semibold">
      <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
      </svg>
      Back to landing
    </button>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    <ng-container *ngFor="let party of parties">
      <div
        class="bg-white rounded-xl shadow-lg p-6 flex flex-col gap-4 hover:shadow-2xl transition"
        [ngClass]="getPartyCardClass(party)"
      >
        <div class="flex items-center justify-between">
          <!-- Team A -->
          <div class="flex flex-col items-center">
            <div class="w-14 h-14 rounded-full bg-gradient-to-br from-blue-400 to-blue-700 flex items-center justify-center text-white text-xl font-bold shadow">
              {{ party.teamA.charAt(0) }}
            </div>
            <span class="mt-2 text-blue-700 font-semibold">{{ party.teamA }}</span>
          </div>
          <span class="text-gray-400 text-lg font-bold">VS</span>
          <!-- Team B -->
          <div class="flex flex-col items-center">
            <div class="w-14 h-14 rounded-full bg-gradient-to-br from-pink-400 to-pink-700 flex items-center justify-center text-white text-xl font-bold shadow">
              {{ party.teamB.charAt(0) }}
            </div>
            <span class="mt-2 text-pink-700 font-semibold">{{ party.teamB }}</span>
          </div>
        </div>
        <div class="flex flex-col gap-2 mt-2">
          <div class="flex items-center gap-2 text-gray-600">
            <svg class="w-5 h-5 text-blue-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
            </svg>
            <span>{{ party.date }} at {{ party.hour }}</span>
          </div>
          <div class="flex items-center gap-2 text-gray-600">
            <svg class="w-5 h-5 text-green-400" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <span>{{ party.duration }} min</span>
          </div>
          <div class="flex items-center gap-2 text-gray-600">
            <!-- Soccer field SVG icon -->
            <svg class="w-5 h-5 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="3" stroke="currentColor" fill="none"/>
              <line x1="12" y1="3" x2="12" y2="21" stroke="currentColor"/>
              <circle cx="12" cy="12" r="2" stroke="currentColor" fill="none"/>
              <rect x="3" y="8" width="3" height="8" stroke="currentColor" fill="none"/>
              <rect x="18" y="8" width="3" height="8" stroke="currentColor" fill="none"/>
            </svg>
            <div class="flex w-full items-center justify-between">
              <a routerLink="/fields" class="text-purple-700 underline hover:text-purple-900 font-medium">
                {{ party.field }}
              </a>
              <button class="px-4 py-2 bg-gradient-to-r from-gray-700 to-gray-900 text-white rounded-lg shadow hover:scale-105 transition font-semibold ml-4">
                Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
