<header>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4">
            <a href="http://localhost:4200" class="flex items-center space-x-3 rtl:space-x-reverse">
                <img src="assets/image.svg" class="h-8" alt="fivefy Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Fivefy</span>
            </a>
            <div class="flex items-center space-x-6 rtl:space-x-reverse">
                <ng-container *ngIf="user; else loginLink">
                  <a class="text-sm text-green-700 dark:text-green-400 font-semibold cursor-default">{{ user.email }}</a>
                  <a (click)="logout()" class="text-sm text-red-600 dark:text-red-400 hover:underline cursor-pointer">Logout</a>
                </ng-container>
                <ng-template #loginLink>
                  <a routerLink="/login" routerLinkActive="active" class="text-sm  text-blue-600 dark:text-blue-500 hover:underline">Login</a>
                </ng-template>
            </div>
        </div>
    </nav>
    <nav class="bg-gray-50 dark:bg-gray-700">
        <div class="max-w-screen-xl px-4 py-3 mx-auto">
            <div class="flex items-center">
                <ul class="flex flex-row font-medium mt-0 space-x-8 rtl:space-x-reverse text-sm">
                    <li>
                        <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="text-gray-900 dark:text-white hover:underline" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a routerLink="players" routerLinkActive="active" class="text-gray-900 dark:text-white hover:underline">Players</a>
                    </li>
                    <li>
                        <a routerLink="fields" routerLinkActive="active" class="text-gray-900 dark:text-white hover:underline">Fileds</a>
                    </li>
                    <li>
                        <a routerLink="teams" routerLinkActive="active" class="text-gray-900 dark:text-white hover:underline">Teams</a>
                    </li>
                    <li>
                        <a routerLink="parties" routerLinkActive="active" class="text-gray-900 dark:text-white hover:underline">Parties</a>
                    </li>
                    <li>
                        <a routerLink="tournaments" routerLinkActive="active" class="text-gray-900 dark:text-white hover:underline">Tournaments</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
