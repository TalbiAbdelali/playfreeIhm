<div class="flex justify-center w-full mt-4 pt-4">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full max-w-6xl">
    <ng-container *ngFor="let playerElem of players; let i = index">
      <app-play-free 
        [player]="playerElem"
        [ngClass]="i % 2 === 0 ? 'bg-gray-50' : 'bg-emerald-50'"
        class="rounded-xl shadow-lg transition hover:scale-105 w-full">
        <p>{{playerElem.pseudo}}</p>
      </app-play-free>
    </ng-container>
  </div>
</div>
